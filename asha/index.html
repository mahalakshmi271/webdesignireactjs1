<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		function validateForm(){
			var x=document.forms["MyForm"]["fname"].value;
			if(x==""){
				alert("Name must be filled");
				return false;
			}
		}
	</script>
</head>
<body>
	
	<form name="MyForm" action="asha.jpeg" onsubmit="validateForm()" method="post">
		Name:<input type="text" name="fname" placeholder="Enter your name"><br>
		<input type="submit" name="submit">
	</form>
	

</body>
</html>
